<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button {
            padding: 10px 20px;
            background-color: #ec7b12;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .danger {
            background-color: crimson;
        }
        .disabled-btn {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover {
            background-color: #33ec0d;
        }
    </style>
</head>
<body>
    <h1>HTML Button Demo</h1>

    <button>Success</button>
    <br>
     <br>
    <button class="danger">Danger</button>
     <br>
      <br>
    <button class="disabled-btn">DISBALED</button>
     <br> 
     <br>
    
    <input type="submit" value="submit button"/>
     <br> 
     <br>
    <input type="reset" value="reset button"/>
</body>
</html>
