<body>
    <h1>HTML Audio demo</h1>

    <h2>1.Basic Audio with Controls</h2>
    <audio controls>
        <source 
        src="mixkit-scared-horse-neighing-85.wav" 
        type="audio/mpeg"
        />
        Your Browser dosen't support the audio element!
    </audio>

    <h2>2.AutoPlay & Loop</h2>
    <audio controls autoplay loop muted>
        <source 
        src="Sweet piano music.mp3" 
        type="audio/mpeg"
        />
        Your Browser dosen't support the audio element!
    </audio>

    <h2>3.Broken Audio File</h2>
    <audio controls>
        <source 
        src="Sleeping .mp3" 
        type="audio/mpeg"
        />
        Your Browser dosen't support the audio element!
    </audio>
</body>
