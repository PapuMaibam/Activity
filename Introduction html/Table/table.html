<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
        }
        th,td {
            border: 1px solid #074dcf;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Marks Table</h1>

    <table>
        <thead>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </thead>

        <tbody>
            <tr>
                <td>102</td>
                <td>jhonson elanbam</td>
                <td>Match</td>
                <td>95</td>
            </tr>

            <tr>
            <td>103</td>
            <td>Bemma yengkhom</td>
            <td>English</td>
            <td>93</td>
            </tr>

            <tr>
                <td>104</td>
                <td>Thoibi Khuman</td>
                <td>Chemistry</td>
                <td>99</td>
            </tr>

        </tbody>

        <tfoot>
            <td colspan="3">Thank you</td>
        </tfoot>
    </table>
</body>
</html>
