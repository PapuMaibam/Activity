<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Video Activities</h1>

    <h2>1.Basic Video with Controls</h2>
    <video width="300" controls>
        <source 
        src="short videos.mp4" 
        type="video/mp4"
        />
        Your Browser does not support the video tag
    </video>

    <h2>2.AutoPlay + Muted + Loop</h2>
    <video width="300" autoplay muted loop controls>
        <source 
        src="Short video 2.mp4"
        type="video/mp4"
        />
        Your Browser does not support the video tag
    </video>

    <h2>3.Video with Poster Image</h2>
    <video width="400" controls poster="kiarash-mansouri-aw_-zPRp_k0-unsplash.jpg">
        <source 
        src="video cartoon mp4.mp4"
        type="video/mp4"
        />
        Your Browser does not support the video tag
    </video>
</body>
</html>
