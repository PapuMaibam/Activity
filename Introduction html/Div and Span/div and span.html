<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span and Div</title>
    <style>
        .highlight{
            color: white;
            background-color: orange;
            padding: 2px;
        }
         .toro{
            border: 2px dashed black;
            background-color: cornflowerblue;
            padding: 10px;
            margin: 10px 0;
         }
         .budu{
            border: 2px dashed black;
            background-color: darksalmon;
            padding: 10px;
            margin: 10px 0;
         }
    </style>
</head>
<body>
    <h1>Using div and span</h1>

    <div class="toro">
        <h2>Road of Success</h2>
        <p>The road to success and the road to <strong>failure </strong>are almost exactly the same</p>
    </div>

    <div class="budu">
        <h2>Great work is to love</h2>
        <p>
        The only way to do great work is to <strong> love</strong> what you do
        </p>
    </div>

    <p>This is a <span class="highlight">highlighted word</span> in a sentence using span</p>
</body>
</html>
